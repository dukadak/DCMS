<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>DCMS: Adding Assets</title>

        {% include 'include_css_js.html' %}
        <!-- plotly lib -->
        <script src="/static/js/plotly-latest.min.js"></script>

        <!-- d3.js v4 -->
        <script src="/static/js/d3.js"></script>
        <script src="/static/js/d3.min.js"></script>
    </head>

    <body>
        <div id="wrapper">
                <div class="wrapper wrapper-content">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>자산 정보 입력</h5>
                                    <p><a href="{{ url_for('page.assets') }}">취소</a></p>
                                </div>
                            <div class="ibox-content">
                                <h1 class="no-margins">
                                    <form action="/assets" method="post">
                                        <p>이름: <input type="text" name="asset_name" required></p>
                                        <p>S/N: <input type="text" name="asset_serial_num" required></p>
                                        <p>수량: <input type="text" name="asset_count" required></p>
                                        <input type="submit" value="자산 등록">
                                    </form>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
                {% include 'footer.html' %}
            </div>
        </div>
    </body>
</html>
