<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>DCMS: Assets</title>

        {% include 'include_css_js.html' %}
        <!-- plotly lib -->
        <script src="/static/js/plotly-latest.min.js"></script>

        <!-- d3.js v4 -->
        <script src="/static/js/d3.js"></script>
        <script src="/static/js/d3.min.js"></script>
    </head>

    <body>
        <div id="wrapper">
                <div class="wrapper wrapper-content">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                        <h5>자산 목록</h5>
                                        <li role="presentation"><a href="{{ url_for('page.add_assets') }}">자산 추가</a></li>
                                </div>
                            <div class="ibox-content">
                                <h1 class="no-margins">
                                    {% for item in assets %}
                                        <p>
                                            {{ item.num }}
                                            {{ item.asset_name }}
                                            {{ item.serial_num }}
                                            {{ item.count }}
                                        </p>
                                    {% endfor %}
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
                {% include 'footer.html' %}
            </div>
        </div>
    </body>
</html>
